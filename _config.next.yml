# ---------------------------------------------------------------
# 1. 主题外观 (Scheme)
# ---------------------------------------------------------------
scheme: Gemini

# ---------------------------------------------------------------
# 2. 侧边栏设置 (Sidebar)
# ---------------------------------------------------------------
sidebar:
  position: left
  display: post       # 只在文章页显示侧边栏
  padding: 18
  offset: 12
  onmobile: true      # 手机端是否显示

  # 侧边栏上显示的头像
avatar:
  url: /images/avatar.jpg
  rounded: true
  rotated: false

# ---------------------------------------------------------------
# 3. 菜单设置 (Menu)
# ---------------------------------------------------------------
menu:
  home: / || fa fa-home
  文章: /archives/ || fa fa-archive
  categories: /categories/ || fa fa-th
  tags: /tags/ || fa fa-tags
  图像: /photos/ || fa fa-camera
  about: /about/ || fa fa-user

# 设置菜单图标
menu_settings:
  icons: true
  badges: true

# ---------------------------------------------------------------
# 4. 社交链接 (Social)
# ---------------------------------------------------------------
social:
  Youtube: https://www.youtube.com/@Shawn_Peng196_CN || fab fa-youtube
  E-Mail: mailto:zixaunpeng681@gmail.com || fa fa-envelope
  Bilibili: https://space.bilibili.com/332737053 || fab fa-bilibili
  Douban: https://www.douban.com/people/202616606 || fa fa-tv

# ---------------------------------------------------------------
# 5. 文章与阅读体验设置
# ---------------------------------------------------------------
# 返回顶部按钮
back2top:
  enable: true
  sidebar: true         # 侧边浮动
  scrollpercent: true   # 显示百分比

# 目录设置
toc:
  enable: true
  number: true
  auto_open: true
  max_depth: 3

# 字数统计 & 阅读时间
symbols_count_time:
  separated_meta: true
  item_text_post: true
  item_text_total: true
  awl: 4
  wpm: 275
  suffix: "mins."

# 阅读进度条
reading_progress:
  enable: true
  start_at_top: false
  color: "#37c6c0"
  height: 3px

# 访问量统计
busuanzi_count:
  enable: true
  total_visitors: true
  total_visitors_icon: fa fa-user
  total_views: true
  total_views_icon: fa fa-eye
  post_views: true
  post_views_icon: fa fa-eye

# ---------------------------------------------------------------
# 6. 代码块与字体
# ---------------------------------------------------------------
codeblock:
  border_radius: true
  copy_button:
    enable: true
    show_result: true
    style: mac

font:
  enable: true
  host: https://fonts.googleapis.com
  global:
    external: true
    family: Noto Sans SC
    size: 16px
  headings:
    external: true
    family: Noto Serif SC
    size:
  body:
    external: true
    family: Noto Sans SC
    size:
  code:
    external: true
    family: JetBrains Mono
    size:

# ---------------------------------------------------------------
# 7. 第三方服务与功能 (评论、搜索、背景)
# ---------------------------------------------------------------
# 自定义文件路径
custom_file_path:
  style: source/_data/styles.styl
  languages: source/_data/languages.yml
  bodyEnd: source/_data/body-end.njk

# 本地搜索
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 10
  unescape: false
  preload: true

# 评论系统总开关
comments:
  active: giscus

# Giscus 评论配置 (已修复缩进)
giscus:
  enable: true
  repo: Windsor-Andrew/blog
  repo_id: R_kgDORDYTUg
  category: Announcements
  category_id: DIC_kwDORDYTUs4C1wm4
  mapping: pathname
  reactions_enabled: 1
  emit_metadata: 0
  theme: dark
  lang: zh-CN

# 版权协议
creative_commons:
  license: by-nc-sa
  sidebar: false
  post: true
  language: deedu

# 数学公式
math:
  mathjax:
    enable: true
    tags: none

# 网站图标
favicon:
  small: /images/favicon.ico
  medium: /images/favicon.ico
  apple_touch_icon: /images/favicon.ico
  safari_pinned_tab: /images/favicon.ico

# ---------------------------------------------------------------
# 8. 底部与杂项
# ---------------------------------------------------------------
footer:
  since: 2026
  icon:
    name: fa fa-heart
    animated: true
    color: "#ff0000"
  copyright: pengzixuan
  powered: false
  theme:
    enable: false
    version: false

# 打赏
reward_settings:
  enable: true
  animation: true
  comment: "原创不易，请我不喝咖啡也能扫个码~"

reward:
  wechatpay: /images/wechatpay.png
  alipay: /images/alipay.png

# 图片点击放大
mediumzoom:
  enable: true
  enable_on_post: true

# 图片懒加载
lazyload:
  enable: true
  only_post: true
  loading_image: /images/loading.gif

# 社交分享卡片
open_graph:
  enable: true
  options:
    type: blog

# Twitter/X 卡片
twitter:
  enable: true
  username: shawn_peng196

# 暗黑模式切换
darkmode: true