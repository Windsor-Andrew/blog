# ==============================================================================
# Hexo 核心配置文件 (_config.yml)
# ==============================================================================

# ------------------------------------------------------------------------------
# 1. 站点基本信息 (Site)
# ------------------------------------------------------------------------------
title: 彭梓轩的个人主页 | Peng Zixuan
subtitle: 电子科学 | 嵌入式开发 | 移动通信
description: 彭梓轩(Peng Zixuan)的个人网站，分享RIS辅助毫米波系统研究、嵌入式开发与生活随笔。
keywords: 电子科学, 嵌入式, RIS, 毫米波, 博客, Hexo
author: Peng Zixuan
language: zh-CN
timezone: Asia/Shanghai

# ------------------------------------------------------------------------------
# 2. 链接与路由 (URL & Permalink)
# ------------------------------------------------------------------------------
url: https://pengzixuan.top
permalink: posts/:abbrlink/   # 使用 abbrlink 生成短链接，有利于 SEO
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

#  abbrlink 插件设置 (短链接生成规则)
abbrlink:
  alg: crc32      # 算法：crc32 (推荐)
  rep: hex        # 进制：16进制

# ------------------------------------------------------------------------------
# 3. 目录与文件处理 (Directory)
# ------------------------------------------------------------------------------
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'baidu_verify_*.html'
  - 'images/**/*'
  - 'files/**/*'
  - 'README.md'

# ------------------------------------------------------------------------------
# 4. 文章写作与渲染 (Writing)
# ------------------------------------------------------------------------------
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
relative_link: false
future: true

# 图片资源文件夹 (强烈建议开启)
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true

# 代码高亮 (Highlight.js)
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# ------------------------------------------------------------------------------
# 5. 首页与分页 (Home & Pagination)
# ------------------------------------------------------------------------------
index_generator:
  path: ''
  per_page: 10
  order_by: -date

per_page: 10
pagination_dir: page

# ------------------------------------------------------------------------------
# 6. 主题与扩展 (Extensions)
# ------------------------------------------------------------------------------
theme: next

# ------------------------------------------------------------------------------
# 7. 搜索功能 (Search - hexo-generator-searchdb)
# ------------------------------------------------------------------------------
search:
  path: search.xml
  field: post
  content: true
  format: html

# ------------------------------------------------------------------------------
# 8. RSS 订阅 (Feed - hexo-generator-feed)
# ------------------------------------------------------------------------------
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true
  content_limit: 140
  order_by: -date

# ------------------------------------------------------------------------------
# 9. 部署配置 (Deployment)
# ------------------------------------------------------------------------------
# 即使你使用 Vercel 自动部署，保留这个配置也是个好习惯
deploy:
  type: git
  repo: https://github.com/Windsor-Andrew/blog.git
  branch: main

# ------------------------------------------------------------------------------
# 10. 其他杂项
# ------------------------------------------------------------------------------
# 默认分类
default_category: uncategorized
category_map:
tag_map:

# 日期格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# 评论总开关
comments: true
meta_generator: true